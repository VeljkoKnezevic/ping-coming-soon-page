<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/4e350552b6.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <main class="main">
    <div class="main__logo__container">
      <img class="main__logo__container__img" src="./images/logo.svg" alt="Logo">
    </div>
    <h1 class="main__header__large">We are launching <span class="main__header__large--black">soon!</span></h1>
    <h2 class="main__header__small">Subscribe and get notified</h2>
    <form class="main__email">
      <input class="main__email__input" type="email" placeholder="Your email addressâ€¦" name="email">
      <div class="main__email__error">Please provide a valid email address</div>
      <input class="main__email__button" type="button" value="Notify me">
    </form>
    <div class="main__dashboard">
      <img class="main__dashboard__img" src="./images/illustration-dashboard.png" alt="Dashboard illustration">
    </div>
  </main>
 

  <footer class="footer">
    <div class="footer__icons">
      <a href="#" class="footer__icons__facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="footer__icons__twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="footer__icons__instagram"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="footer__copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
</body>

</html>
